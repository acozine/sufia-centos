---
- name: download libvorbis source
  get_url: url=http://downloads.xiph.org/releases/vorbis/libvorbis-1.3.3.tar.gz \
           dest={{ ffmpeg_path }}/libvorbis-1.3.3.tar.gz

- name: unzip libvorbis source
  unarchive: src={{ ffmpeg_path }}/libvorbis-1.3.3.tar.gz dest={{ ffmpeg_path }}/ \
             creates={{ ffmpeg_path }}/libvorbis-1.3.3/compile.c copy=no

- name: configure libvorbis
  command: ./configure --prefix=/usr/local \
           chdir={{ ffmpeg_path }}/libvorbis-1.3.3 \
           creates={{ ffmpeg_path }}/libvorbis-1.3.3/Makefile

- name: make libvorbis
  command: make \
           chdir={{ ffmpeg_path }}/libvorbis-1.3.3

- name: install libvorbis
  become: yes
  command: make install \
           chdir={{ ffmpeg_path }}/libvorbis-1.3.3

- include: ldconfig.yml

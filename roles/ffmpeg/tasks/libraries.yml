---
- name: install libraries
  sudo: yes
  yum: name={{ item }} state=present
  with_items:
      - autoconf
      - automake
      - cmake
      - freetype-devel
      - gcc
      - gcc-c++
      - git
      - libtool
      - make
      - mercurial
      - nasm
      - pkgconfig
      - zlib-devel

- name: remove package ffmpeg
  sudo: yes
  yum: name=ffmpeg state=absent

- name: create sources dir
  become: yes
  file: owner={{ install_user }} group={{ install_group }} state=directory path={{ ffmpeg_path }}
  register: ffmpeg_path={{ install_path }}/ffmpeg_sources

